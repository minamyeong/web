<h2> Self Concept </h2>
<p> Self Concept 은 사회적인 맥락속에서 능력, 태도, 느낌을 포함한 자신에 대한 주관적인 인식 개념을 말한다. 긍정이나 부정 또는 어느 한가지가 아닌 양극으로 연결된 연속성의 성질이다. 세부적으로 예를 들면 긍정적 자아 개념, 중립적 자아 개념으로 나눠볼 수 있다.</p>
